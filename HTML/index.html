<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PressMart.</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header Part-->

    <header class="abdul-header">
        <div class="abdul-continuer">
            <div class="left-top-bar">
                <div class="top-bar-vertical-line"></div>
                <a href="#" class="left-top-bar-link"> <i class="fas fa-envelope"></i> support@pressmart.com</a>
                <div class="top-bar-vertical-line"></div>
                <a href="#" class="left-top-bar-link"> <i class="fas fa-phone"></i> +(123) 4567 890</a>
                <div class="top-bar-vertical-line"></div>
            </div>
            <div class="right-top-bar">
                <div class="top-bar-vertical-line"></div>
                <span>Welcome to Our Store!</span>
                <div class="top-bar-vertical-line"></div>
                <div class="option-right-top-bar">
                    <select id="right-top-bar-select">
                        <option value="#">English</option>
                    </select>
                </div>
                <div class="top-bar-vertical-line"></div>
                <div class="option-right-top-bar">
                    <select id="right-top-bar-select">
                        <option value="#">$ Dollar (US)</option>
                    </select>
                </div>
                <div class="top-bar-vertical-line"></div>
            </div>
        </div>
    </header>

    <!--Navigation Part-->

    <div class="navigation-continuer">
        <div class="navbar-logo">
            <a href="#">PressMart.</a>
        </div>
        <nav class="navbar-continuer">
            <ul class="navbar-list">
                <li><a href="#" id="home">Home <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Shop <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Pages <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Blog <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Elements <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </nav>
        <div class="navbar-icon">
            <a href="#" class="icon-link"><i class="fas fa-user"></i></a>
            <a href="#" class="icon-link"><i class="fas fa-search"></i></a>
            <a href="#" class="icon-link icon-wishlist"> <i class="fas fa-heart"></i></a>
            <a href="#" class="icon-link icon-cart"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </div>
</body>
</html>
